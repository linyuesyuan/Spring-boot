<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
<!--    CSRF-->
    <meta name="_csrf" th:content="${_csrf.token}">
<!--    default header name is X-CSRF-TOKEN-->
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
<!--    CSRF-->
</head>
<body>
<form class="form-horizontal" th:action="@{/admin/role}" method="post">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">角色名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="cnname" id="cnname" placeholder="角色名">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">角色標籤</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="role" id="role" placeholder="輸入角色標籤">
        </div>
    </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" value="提交" class="btn btn-info">
            &nbsp; &nbsp; &nbsp;
        </div>
    </div>
</form>
</body>
</html>
