<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="form-horizontal" th:action="@{/admin/permission/add}" method="post">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">許可權名稱</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="name" placeholder="name">
        </div>
    </div>
    <div class="form-group">
        <label for="resource_type" name="resource_type" class="col-sm-2 control-label">許可權類型</label>
        <div class="col-sm-10">
            <select class="form-control" name="resourceType">
                <option value="menu">選單</option>
                <option value="button">按鈕</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">URL</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="url" id="url" placeholder="url">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">角色</label>
        <div class="col-sm-10">
            <select class="form-control" name="role">
                <option th:each="sysRole : ${sysRole}" th:text="${sysRole.cnname}" th:value="${sysRole.role}"></option>
            </select>
        </div>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" value="提交" class="btn btn-info">
            &nbsp; &nbsp; &nbsp;
            <input type="reset" value="重置" class="btn btn-info">
        </div>
    </div>
</form>
</body>
</html>
