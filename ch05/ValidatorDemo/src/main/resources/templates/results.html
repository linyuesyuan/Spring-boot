<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>results</title>
</head>
<body>
<!--/*@thymesVar id="user" type="com.example.demo.model.User"*/-->
<div th:each="user: ${user}">
    恭喜你，
    <span th:text="${user.name}">名字</span>
    （先生／女士），資料提交成功！
    <div>您的年齡是：
        <span th:text="${user.age}"></span>
    </div>
    <div>您的電子郵件是：
        <span th:text="${user.email}"></span>
    </div>
</div>
</body>
</html>
